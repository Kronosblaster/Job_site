<div class="form-container"style="border: 2px solid black;width: 300px;" id="login_box">
    <h1>Hello {{name}}! Lets add your job.</h1>
    <form action ="addJob"  method="POST">
        {% csrf_token %}
    
    <label for="title">Title:</label>
    <input type="title"  name="title" id="title" style="margin-left:50px" size="15">
    <br><br>
    
    <label for="description">Description:</label>
    <input type="description"  name="description" id="description" style="margin-left:5px" size="15">
    <br><br>

    <label for="location">Location:</label>
    <input type="location"  name="location" id="location" style="margin-left:23px" size="15">
    <br><br>

    
    <input type="submit" value="Submit">
    <br><br>
    
  </form>
  <button onclick="window.location.href='/user/dashboard/'">
    Cancel
  </button>
</div>
<div class="logout"><a href="logout">Logout</a></div>
