<!DOCTYPE html>
<div style="display:none" id="id" name="id">{{id}}</div>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <a href="logout">Logout</a>
		<br><br>
		<br><br>
		<div class="form-container" style="border: 2px solid black;width: 400px;" >
         <form action="edit_job" method="POST">
            {% csrf_token %}
		  <label for="greetings" id="greetings">Hello {{name}} ,Let us edit this page</label>
		   <br><br>
		 
            <label for="title" >Title:</label>
            <input type="text" id="title" style="margin-left:45px" size="15" name="title" value="{{title}}"> 
            <br><br>

            <label for="desc">Description:</label>
            <input type="text" id="desc" size="15" name="desc" value="{{description}}">
            <br><br>

            <label for="location">Location:</label>
            <input type="text" id="location" style="margin-left:20px" size="15" name="location" value="{{location}}">
            <br><br>


            <input type="submit" style="margin-left:16px"  value="Cancel" name='cancel'>
			<input type="submit" style="margin-left:16px"  value="Submit">
			<br><br>
          </form>
          <div class="message">{% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}</div>
          </div>
		</div>
		
		
    </body>
</html>
